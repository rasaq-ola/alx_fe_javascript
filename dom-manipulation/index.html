<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Category Filter -->
  <label for="categoryFilter">Filter by category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
    <!-- Categories will be added dynamically -->
  </select>

  <!-- Quote Display -->
  <div id="quoteDisplay"></div>

  <!-- Show Random Quote Button -->
  <button id="newQuote" onclick="showRandomQuote()">Show New Quote</button>

  <!-- Add Quote Form will be created dynamically -->

  <!-- Import/Export Controls -->
  <div>
    <button onclick="exportToJsonFile()">Export Quotes</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)">
  </div>

  <!-- Server Sync -->
  <div>
    <button onclick="syncWithServer()">Sync with Server</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
